<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Сбалансированное питание для котов">
  <title>Кэт энерджи</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
  <header class="header">
    <a class="logo" href="#">
      <img src="img/vector/logo-mobile.svg" width="33" height="38" alt="Логотип Кэт энерджи">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toogle" type="button" aria-label="Кнопка открытия/закрытия выпадающего меню"></button>
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Главная</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Каталог продукции</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <h1 class="visually-hidden">Главная страница сайта функционального питания для котов</h1>
    <section class="intro">
      <div class="intro__wrapper">
        <h2 class="intro__title">Функциональное питание для котов</h2>
        <p class="intro__text">Занялся собой? Займись котом!</p>
      </div>
      <picture class="intro__picture">
        <source media="(min-width: 1200px)" srcset="img/raster/index-can-desktop@1x.png 1x, img/raster/index-can-desktop@2x.png 2x">
        <source media="(min-width: 768px)" srcset="img/raster/index-can-tablet@1x.jpg 1x, img/raster/index-can-tablet@2x.jpg 2x">
        <img class="intro__img" src="img/raster/index-can-mobile@1x.png" srcset="img/raster/index-can-mobile@2x.png 2x" alt="Блюдо для Вашего кота, со вкусом курицы">
      </picture>
      <a class="intro__link" href="#">Подобрать программы</a>
    </section>
    <section class="programs">
      <h2 class="visually-hidden">Программы питания</h2>
      <article class="program-card">
        <h3 class="program-card__title">Похудение</h3>

      </article>
      <article class="program-card">
        <h3 class="program-card__title">Набор массы</h3>

      </article>
    </section>
  </main>

  <footer class="footer"></footer>
</body>
</html>
